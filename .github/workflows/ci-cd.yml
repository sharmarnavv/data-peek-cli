name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]  # Trigger publish only on tags like v0.1.0
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test the code
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run Tests
      run: uv run pytest

  # JOB 2: Publish to PyPI (Only runs if tests pass AND a tag is pushed)
  publish:
    name: Publish to PyPI
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: Required for trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Build Package
      run: uv build

    - name: Publish to PyPI
      # This uses the PyPI token stored in GitHub Secrets
      run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}